<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Multiplication Website</h1>
        <div class="input-container">
            <label for="num1">Number 1:</label>
            <input type="number" id="num1" placeholder="Enter number 1 now">
        </div>
        <div class="input-container">
            <label for="num2">Number 2:</label>
            <input type="number" id="num2" placeholder="Enter number 2 now">
        </div>
        <button id="calculate">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
